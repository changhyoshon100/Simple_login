<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>영화목록</title>
    <style>

        .mytitle{
            font-weight: 1;
            height:70px;
            padding-top:30px;
        }
        .mybtn{
            border-radius: 50px;
            border-color:white;

            width:150px;
            padding:10px;

            background-color:transparent;
            color:white;
        }
        .wrap{
            text-align: center;
            background-color:green;
            padding-bottom: 40px;

            background-image:url("https://www.ancient-origins.net/sites/default/files/field/image/Agesilaus-II-cover.jpg");
            background-position:center;
            background-size:cover;

            color:white;
        }

    </style>
</head>
<body>

    <div class="wrap">
        <h1 class="mytitle">내 생애 최고의 영화들</h1>
        <button class="mybtn">영화 기록하기</button>
    </div>
</body>
</html>
